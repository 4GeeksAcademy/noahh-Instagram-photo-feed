<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Replica</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fab fa-html5"></i>
            <div class="username">Rigoberto</div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <!-- Updated image to use Lorem Picsum -->
        <img src="https://picsum.photos/350/300" alt="Landscape" class="post-image">
        <div class="post-actions">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
        </div>
        <div class="post-likes">Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></div>
        <p class="post-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...</p>
    </div>
</body>
</html>
